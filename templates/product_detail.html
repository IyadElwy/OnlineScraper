{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
    <br>
    <div class="container">
        <h1>{{ product.name }}</h1>
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <br>
            <button class="btn btn-success ml-2" type="submit">Save</button>
            <a href="{% url 'product_delete' product.pk %}" class=" ml-2">
                <button type="button" class="btn
                btn-danger">Delete
                </button>
            </a>
        </form>
        <br>

    </div>


{% endblock content %}
